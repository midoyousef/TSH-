<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for siling machiens">
    <!-- link swipper css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- link bootstrab css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- link fontawesome css -->
    <link rel="stylesheet" href="css/all.css">
    <!-- link dropify css  -->
    <link rel="stylesheet" href="css/dropify.min.css">
    <!-- link animation css  -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- owl style  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link custom style  -->
    <link rel="stylesheet" href="css/style.css">
    <title>TSH-Contact</title>
</head>

<body>
    <!-- the header area  -->
    <header id="Header" class="the-navbar"></header>


    <!-- .contact us area  -->
    <div class="contact-us">
        <div class="map-area">
            <div class="container-fluid p-0">
                <img src="imgs/banner bg.jpg" alt="the map photo" width="100%">
                <a href="#">
                    <div class="location"><img src="imgs/your-location.svg" alt="location"><span>TSH FOOD Machinery
                            SALES
                            OFFICE</span></div>
                </a>
            </div>
        </div>
        <div class="contact-info my-5">
            <div class="container">
                <div class="row flex-wrap align-items-center justify-content-center ">
                    <div class="phone col-lg-3 col-sm-6 d-flex flex-column align-items-center">
                        <div class="icon mb-2"><i class="fa-solid fa-phone"></i></div>
                        <span class="phone-num mb-2">Phone number</span>
                        <h4 class="num mb-2 fw-bold">(62) 1829017</h4>
                    </div>
                    <div class="locat col-lg-3 col-sm-6 d-flex flex-column align-items-center">
                        <div class="icon mb-2"><i class="fa-solid fa-location-dot"></i></div>
                        <span class="locat-text mb-2">Map Street</span>
                        <h4 class="text mb-2 fw-bold">6 October, Cairo.</h4>
                    </div>
                    <div class="mail col-lg-3 col-sm-6 d-flex flex-column align-items-center">
                        <div class="icon mb-2"><i class="fa-solid fa-envelope"></i></div>
                        <span class="mail.txt mb-2">Email</span>
                        <h4 class="the-mail mb-2 fw-bold">Hello@studio.io</h4>
                    </div>
                    <div class="follow col-lg-3 col-sm-6 d-flex flex-column align-items-center">
                        <div class="icon mb-2"><i class="fa-solid fa-envelope"></i></div>
                        <span class="follow.txt mb-2">Follow Us</span>
                        <h4 class="follow-icons mb-2 d-flex"><a href="#"><i class="fa-brands fa-facebook"></i></a><a
                                href="#"><i class="fa-brands fa-twitter"></i></a><a href="#"><i
                                    class="fa-brands fa-linkedin"></i></a><a href="#"><i
                                    class="fa-brands fa-google-plus-g"></i></a></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="send-mail">
            <div class="container">
                <p class="sec-title text-center">CONTACT US</p>
                <h2 class="main-title text-center text-dark">WE READY FOR YOUR QUESTIONS</h2>
                <div class="line green"></div>
                <form action="">
                    <div class="row my-5">
                        <div class="col-md-6 col-sm-12"><input type="text" name="name" id="name-input"
                                placeholder="Name">
                        </div>
                        <div class="col-md-6 col-sm-12"><input type="email" name="mail" id="mail-input"
                                placeholder="Email">
                        </div>
                        <div class="col-md-6 col-sm-12"><input type="tel" name="phone" id="phone-input"
                                placeholder="Phone">
                        </div>
                        <div class="col-md-6 col-sm-12"><input type="text" name="subject" id="subject-input"
                                placeholder="Subject">
                        </div>
                        <div class="col-12"><textarea name="message" id="message-input" cols="30" rows="10"
                                placeholder="Enter Your Message"></textarea>
                        </div>
                        <div class="submit d-flex align-items-center justify-content-center">
                            <button><i class="fa-solid fa-paper-plane"></i> Send Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- the footer area -->
    <footer id="Footer" class="the-footer"></footer>


    <!-- header and footer script include  -->

    <!-- bootstrap script include  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- dropify script include  -->
    <script src="js/dropify.min.js"></script>
    <!-- jqeury script include  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- swiper script cdn  -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- fancybox script include  -->
    <script src="js/jquery.fancybox.min.js"></script>
    <!-- wow script include -->
    <script src="js/wow.min.js"></script>
    <!-- main js script include  -->
    <script src="js/main.js"></script>
    <!-- owl script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#Header').load("Header.html");
        $('#Footer').load("Footer.html");
    </script>

</body>

</html>
