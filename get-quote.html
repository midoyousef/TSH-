<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a website for siling machiens">
    <link rel="stylesheet" href="css/comming-soon.css">
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="css/all.css">
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- custom style  -->
    <link rel=" stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/get-quote.css">
    <title>TSH_Get Quote</title>
</head>

<body>
    <div class="mb-5 text-center p-5 w-100"><img src="imgs/Image 1.png" alt=""></div>
    <h1 class="text-center main-title text-white">Request A Quotation </h1>
    <div class="line bg-white"></div>
    <p class="sec-title my-5 text-center text-light fs-4">Receive an official price offer from our agents around Middle
        East
        & South
        African </p>
    <div class="send-mail">
        <div class="container">
            <form action="">
                <div class="row my-5">
                    <div class="col-md-5 col-sm-12"><input type="text" name="name" id="name-input" placeholder="Name">
                    </div>
                    <div class="col-md-5 col-sm-12"><input type="email" name="mail" id="mail-input" placeholder="Email">
                    </div>
                    <div class="col-md-5 col-sm-12"><input type="tel" name="phone" id="phone-input" placeholder="Phone">
                    </div>
                    <div class="col-md-5 col-sm-12"><input type="text" name="subject" id="Company Name"
                            placeholder="Subject">
                    </div>
                    <div class="col-md-10 col-sm-9">
                        <select class="form-select shadow-none" aria-label="Default select example">
                            <option selected hidden>Please Select Machine </option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-3 d-flex align-items-center justify-content-center">
                        <span class="d-inline-flex align-items-center justify-content-center"
                            style="background-color: #fff; border-radius:50%; width: 30px;height: 30px; cursor: pointer;"><i
                                class="fa-regular fa-plus orange-txt fs-4 p-2"></i></span>
                        <span class="fw-bold text-white">ADD MORE</span>
                    </div>
                    <div class="submit d-flex align-items-center justify-content-center">
                        <button style="background-image: none;background-color: transparent; border:1px solid #fff;"><i
                                class="fa-solid fa-square-arrow-up-right"></i> Send Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- bootstrap script include  -->
    <script src="js/bootstrap.min.js"></script>
    <!-- counter script  -->
</body>

</html>
